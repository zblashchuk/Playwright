name: Playwright Tests
on:
  workflow_dispatch:
push:
branches:
- 'main' # (main branch) Set branch of the GH repo to push      
jobs:
test_suite:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests with allure report
      run: npm run test:allure
    #- name: Create report
      #if: always()
      #run: npm run report
    - name: Upload Results
    uses: actions/upload-artifact@v1
    if: always()
    with:
name: allure-results
path: ./allure-results # Name of the folder with allure results
- name: Publishing Allure artifact to Github Actions
uses: actions/upload-artifact@v2
if: always()
with:
name: allure-report
path: allure-report
- name: Deploy report
uses: JamesIves/github-pages-deploy-action@4.1.4
if: always()
with:
branch: gh-pages # The branch the action should deploy to.
folder: allure-report # The folder the action should deploy.
