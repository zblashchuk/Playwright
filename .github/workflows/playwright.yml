name: Playwright Tests
on:
  push:
    branches: [ main, master ]
permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests with allure report
      run: npm run test:allure     
    - name: Copy History
    if: always()
    run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history
    #- name: Create report
      #if: always()
      #run: npm run report
    - name: Upload Results
    uses: actions/upload-artifact@v1
    if: always()
    with:
      name: allure-results
      path: ./allure-results # Name of the folder with allure results
   - name: Publishing Allure artifact to Github Actions
     uses: actions/upload-artifact@v2

      if: always()
      with: 
        name: allure-report
        path: ./allure-report
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: ./allure-report # The folder the action should deploy.